<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cardinal Troy Labs</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: #0d0d0d;
            color: #fff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-image: url('back.jpg');
            background-size: cover;
            background-position: center center;
        }

        nav {
            background: linear-gradient(to bottom, black, transparent);
            padding: 1rem 2rem;
            display: flex;
            justify-content: flex-start;
            gap: 2rem;
            border-bottom: 1px solid #222;
            display: flex;
            justify-content: center;
            gap: 5vw;
        }

        nav a {
            color: #bbb;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #0ff;
        }

        .main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            text-align: center;
        }

        .neon-circle {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            border: 4px solid orangered;
            box-shadow: 0 0 30px orangered, 0 0 60px orangered;
            background: #151827;
            display: flex;
            align-items: center;
            flex-direction: column;
            justify-content: center;
            flex-wrap: wrap;
            text-wrap: nowrap;
            animation: pulse 2s infinite ease-in-out;
        }

        .label {
            margin: 0;
            font-size: 2.4rem;
            padding: 0 0.5rem;
            color: red;
            text-shadow: #fc0 1px 0 3px;
        }

        @keyframes pulse {

            0%,
            100% {
                box-shadow: 0 0 30px orangered, 0 0 60px orangered;
            }

            50% {
                box-shadow: 0 0 40px orangered, 0 0 80px orangered;
            }
        }

        footer {
            padding: 1rem;
            text-align: center;
            background: #111;
            border-top: 1px solid #222;
            font-size: 0.9rem;
            color: #666;
        }
    </style>
</head>

<body>
    <nav>
        <a href="#">Projects</a>
        <a href="#">Contact</a>
    </nav>

    <div class="main">
        <div class="neon-circle">
            <div class="span">Mobile App</div>
            <div class="label">C A R D I N A L</div>
            <div class="span">Developing</div>
        </div>
    </div>

    <footer>
        &copy; 2025 Cardinal Troy Labs. All rights reserved.
    </footer>
</body>

</html>
